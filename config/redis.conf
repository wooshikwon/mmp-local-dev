# Redis Configuration for ML Pipeline Local Database Environment

# 기본 설정
port 6379
bind 0.0.0.0
protected-mode no

# 메모리 설정
maxmemory 512mb
maxmemory-policy allkeys-lru

# 영속성 설정
save 900 1
save 300 10
save 60 10000

# AOF 설정
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 로깅
loglevel notice
logfile ""

# 성능 최적화
tcp-keepalive 300
timeout 0

# 개발 환경 최적화
databases 16 