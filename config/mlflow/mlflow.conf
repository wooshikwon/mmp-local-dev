# MLflow Server Configuration for DEV Environment
# Blueprint v17.0: "완전한 실험실" 철학 구현

# 서버 설정
host = 0.0.0.0
port = 5000

# Backend Store (실험 메타데이터)
backend_store_uri = postgresql://mluser:mlpassword@postgres:5432/mlpipeline

# Artifact Store (모델 파일)
default_artifact_root = /opt/mlflow/artifacts

# 서빙 설정
serve_artifacts = true

# 로깅
log_level = INFO 